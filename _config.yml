# Configuration GitHub Pages / Jekyll
title: Documentation Technologies Médicales Novuus
description: Documentation complète des technologies médicales développées par Novuus
baseurl: "/docs_novuus" # Chemin de base pour GitHub Pages (nom du repository)
url: "https://morningstar-manu.github.io" # URL de base GitHub Pages

# Paramètres
markdown: kramdown
highlighter: rouge
# Pas de thème - nous utilisons nos propres layouts

# Plugins (optionnels - GitHub Pages les supporte nativement)
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:name.html

# Paramètres personnalisés
author:
  name: Novuus
  email: contact@novuus.com

# Support MathJax pour les équations mathématiques
kramdown:
  math_engine: mathjax
  math_engine_opts:
    preview: true
    preview_as_code: true

# Exclure des fichiers
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - venv
  - .git
  - .gitignore

